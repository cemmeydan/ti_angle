name: pCreode
short_name: pcreode
parameters:
  n_pca_components:
    type: integer
    default: 3
    lower: 2
    upper: 10
  radius:
    type: numeric
    default: 1
    lower: 0.01
    upper: 10
  noise:
    type: numeric
    default: 8
    upper: 20
    lower: 1
  target:
    type: numeric
    default: 25
    upper: 100
    lower: 5
  num_runs:
    type: integer
    default: 10
    lower: 10
    upper: 1000
input:
  format: text
  required:
    - expression
output:
  format: text
  outputs:
    - cell_graph
