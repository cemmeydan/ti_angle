language: r
sudo: required
dist: trusty
cache: packages
warnings_are_errors: false
env:
  global:
    - _R_CHECK_FORCE_SUGGESTS_="FALSE"
addons:
  apt:
    packages:
    - libudunits2-dev                     # units > ggforce > ggraph > patchwork > dynplot
install:
 - R -e 'setRepositories(ind = 1:2); devtools::install_github(c("dynverse/ouijaflow", "dynverse/reCAT", "dynverse/SCIMITAR", "dynverse/SCOUP", "dynverse/SLICER", "dynverse/SLICE", "dynverse/StemID", "dynverse/topslam", "dynverse/Waterfall", "dynverse/Wishbone", "igraph/rigraph", "kieranrcampbell/pseudogp", "kieranrcampbell/mfa", "kieranrcampbell/ouija", "kieranrcampbell/phenopath", "kstreet13/slingshot"))'
 - R -e 'setRepositories(ind = 1:2); devtools::install()'
r_check_args: "--no-tests --no-manual --no-vignettes --no-build-vignettes --no-examples"
r_build_args: "--no-build-vignettes"
after_success:
 - echo Init 2 succeeded!
