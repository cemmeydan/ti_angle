method:
  id: angle
  name: Angle
  source: offtheshelf
  platform: R

wrapper:
  type: cyclic_trajectory
  topology_inference: fixed
  trajectory_types: cycle
  command:
  - Rscript
  - /code/run.R
  example: /code/example.R

container:
  docker: dynverse/ti_angle
  url: https://github.com/dynverse/ti_angle

parameters:
- id: dimred
  description: Which dimensionality reduction method to use
  type: character
  default: pca
  values: 
  - pca
  - mds
  - tsne
  - ica
  - lle
  - landmark_mds
  - mds_sammon
  - mds_isomds
  - mds_smacof
  - umap
  - dm_diffusionMap
  - dm_destiny

input:
  required: expression

output:
  outputs:
  - cyclic_trajectory
  - dimred
  - timings

