id: angle
docker_repository: dynverse/ti_angle
singularity_collection: 1533
container_url: https://github.com/dynverse/ti_angle
name: Angle
type: control
trajectory_types: cycle
topology_inference: fixed
platform: R
parameters:
  dimred:
    type: discrete
    default: pca
    values:
    - pca
    - mds
    - tsne
    - ica
    - lle
    - landmark_mds
    - mds_sammon
    - mds_isomds
    - mds_smacof
    - umap
    - dm_diffusionMap
    description: Which dimensionality reduction method to use.
input:
  format: rds
  required: expression
output:
  format: rds
  outputs:
  - cyclic_trajectory
  - dimred
  - timings
wrapper_type: cyclic_trajectory
