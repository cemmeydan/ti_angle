# method info
method_info:
  id: angle
  name: Angle
  source: offtheshelf
  platform: R

# wrapper info
wrapper_info:
  wrapper_type: cyclic_trajectory
  topology_inference: fixed
  trajectory_types: cycle

# container info
container_info:
  docker_repository: dynverse/ti_angle
  singularity_collection: 1533
  container_url: https://github.com/dynverse/ti_angle

# parameters
parameters:
- id: dimred
  description: Which dimensionality reduction method to use.
  type: character
  default: pca
  values: 
  - pca
  - mds
  - tsne
  - ica
  - lle
  - landmark_mds
  - mds_sammon
  - mds_isomds
  - mds_smacof
  - umap
  - dm_diffusionMap
  - dm_destiny

# input
input:
  format: rds
  required: expression

# output
output:
  format: rds
  outputs:
  - cyclic_trajectory
  - dimred
  - timings

